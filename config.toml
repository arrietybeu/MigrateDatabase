[merge]
# ID Offset - Dựa vào số liệu:
# Server 1: account max = 32,579, player max = 27,682
# Server 2: account max = 26,777, player max = 21,519
# sau khi merge account 59,356 , player 49,201 
# => Offset = 50,000 là đủ an toàn
